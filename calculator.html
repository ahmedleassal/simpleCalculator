<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web calculator</title>
    <!-- main css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="input-numbers"></div>
        <div class="output-numbers"></div>
        <button class="ac-btn">AC</button>
        <button data-value="del" class="delete-btn">DEL</button>
        <button data-value="/" class="number-btn">/</button>
        <button data-value="7" class="number-btn">7</button>
        <button data-value="8" class="number-btn">8</button>
        <button data-value="9" class="number-btn">9</button>
        <button data-value="*" class="number-btn">*</button>
        <button data-value="4" class="number-btn">4</button>
        <button data-value="5" class="number-btn">5</button>
        <button data-value="6" class="number-btn">6</button>
        <button data-value="-" class="number-btn">-</button>
        <button data-value="1" class="number-btn">1</button>
        <button data-value="2" class="number-btn">2</button>
        <button data-value="3" class="number-btn">3</button>
        <button data-value="+" class="number-btn">+</button>
        <button data-value="0" class="number-btn">0</button>
        <button data-value="." class="number-btn">.</button>
        <button data-value="=" class="equal-btn">=</button>
    </div>

    <!-- add js file -->
    <script src="js/app.js"></script>
</body>
</html>
